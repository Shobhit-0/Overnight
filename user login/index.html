<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Voter Platform</title>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh; /* Full viewport height */
            display: flex;
            flex-direction: column; /* Arrange header and container vertically */
        }
        header {
            background-color: blue;
            color: white;
            text-align: center;
            padding: 20px 0;
            width: 100%; /* Full width header */
            position: fixed; /* Fix the header at the top */
            top: 0; /* Align header to the top */
            left: 0; /* Align header to the left */
            z-index: 1000; /* Ensure header is above other elements */
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1; /* Allow container to grow and center below header */
            margin-top: 80px; /* Add margin to avoid overlap with fixed header */
        }
        h2 {
            text-align: center; /* Center the heading */
            margin-bottom: 20px; /* Add space below the heading */
        }
        .login-box {
            border-radius: 10px; /* Rounded corners */
            padding: 30px; /* Padding inside the box */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); /* More pronounced shadow */
            width: 300px; /* Fixed width for the box */
            background-color: white; /* White background for the box */
            display: flex; /* Use flexbox for inner elements */
            flex-direction: column; /* Arrange items vertically */
            align-items: center; /* Center items horizontally */
            justify-content: space-between; /* Space items evenly */
            margin: 0 auto; /* Center the login box in the container */
            height: 250px; /* Fixed height for the login box */
        }
        input {
            padding: 10px; /* Padding inside input fields */
            width: 90%; /* Reduced width for more spacing */
            margin: 10px 0; /* Margin above and below inputs */
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Include padding in width calculation */
        }
        button {
            background-color: blue;
            color: white;
            border: none;
            padding: 10px; /* Adjusted padding for the button */
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            width: 90%; /* Same width as input fields */
            height: 40px; /* Fixed height to match input fields */
            transition: background-color 0.3s;
            margin-top: auto; /* Push button to the bottom */
        }
        button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <header>
        <h1>Online Voter Platform</h1>
    </header>
    <div class="container">
        <div class="login-box">
            <h2>Login to Vote</h2>
            <form>
                <input type="text" placeholder="Enrollment Number" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
