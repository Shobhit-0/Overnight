<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Online Voter Platform</title>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            /* Full viewport height */
            display: flex;
            flex-direction: column;
            /* Arrange header and container vertically */
        }

        header {
            background-color: blue;
            color: white;
            text-align: center;
            padding: 20px 0;
            width: 100%;
            /* Full width header */
            position: fixed;
            /* Fix the header at the top */
            top: 0;
            /* Align header to the top */
            left: 0;
            /* Align header to the left */
            z-index: 1000;
            /* Ensure header is above other elements */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            /* Allow container to grow and center below header */
            margin-top: 80px;
            /* Add margin to avoid overlap with fixed header */
        }

        h2 {
            text-align: center;
            /* Center the heading */
            margin-bottom: 20px;
            /* Add space below the heading */
        }

        .login-box {
            border-radius: 10px;
            /* Rounded corners */
            padding: 30px;
            /* Padding inside the box */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            /* More pronounced shadow */
            width: 300px;
            /* Fixed width for the box */
            background-color: white;
            /* White background for the box */
            display: flex;
            /* Use flexbox for inner elements */
            flex-direction: column;
            /* Arrange items vertically */
            align-items: center;
            /* Center items horizontally */
            margin: 0 auto;
            /* Center the login box in the container */
            height: 300px;
            /* Increased height for the login box */
        }

        .input-group {
            width: 90%;
            /* Group input fields to have the same width */
            margin: 10px 0;
            /* Margin above and below inputs */
        }

        input {
            padding: 10px;
            /* Padding inside input fields */
            width: 100%;
            /* Full width of the input group */
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            /* Include padding in width calculation */
        }

        .button-group {
            width: 90%;
            /* Group button to have the same width */
            margin-top: auto;
            /* Push button group to the bottom */
        }

        button {
            background-color: blue;
            color: white;
            border: none;
            padding: 15px 0;
            /* Padding for the button */
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            /* Full width of the button group */
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: darkblue;
        }
    </style>
</head>

<body>
    <header>
        <h1>Online Voter Platform - Admin Login</h1>
    </header>
    <div class="container">
        <div class="login-box">
            <h2>Admin Login</h2>
            <form>
                <div class="input-group">
                    <input type="text" placeholder="Admin ID" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="button-group">
                    <button type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
