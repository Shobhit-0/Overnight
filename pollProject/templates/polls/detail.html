
{% block content %}
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Voting Platform</title>

    {% load static %}
    <link rel="stylesheet"
     href="{% static 'pollApp/css/styles3.css' %}">
</head>
<body>
    <header>
    <h1>Online Voting Platform</h1>
    <nav>
        
        <a href="{% url 'polls:index' %}">
            <button id="backtoelection">Back to election menu</button></a>
        <a href="{% url 'admin:index' %}">
            <button id="adminLoginButton">Admin Login</button></a>
        
        <!-- <button id="contactButton">Contact Us</button> -->
    </nav>
    <!-- <a class ="btn btn-secondary btn-sm mb-3" href ="{% url 'polls:index' %}">Back To Polls</a> -->
    </header>
</body>
<main>
    <h2 class ="text-center mb-3">{{ question.question_text }}</h2>
    {% if error_message %}
    <p class ="alert alert-danger">
	<strong>{{ error_message }}</strong>
    </p>

    {% endif %}

    <form action ="{% url 'polls:vote' question.id %}" method ="post">
	    {% csrf_token %}
	    {% for choice in question.choice_set.all %}
	    <div class ="form-check">
		    <button type ="submit" name ="choice" class ="candidateButton" id ="choice{{ forloop.counter }}"
		    	value ="{{ choice.id }}">{{ choice.choice_text }}</button>
		    <!-- <label for ="choice{{ forloop.counter }}">{{ choice.choice_text }}</label> -->
	    </div>
	    {% endfor %}
	    <!-- <input type ="submit" value ="Vote" class ="btn btn-success btn-lg btn-block mt-4" /> -->
    </form>
    {% endblock %}
</main>
