<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Voting Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            text-align: center;
            padding: 50px 20px;
        }
        .election-selection {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .election-card {
            background-color: white;
            border: 1px solid #ddd;
            padding: 20px;
            width: 250px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s;
        }
        .election-card:hover {
            transform: scale(1.05);
        }
        .election-card img {
            width: 100%;
            border-radius: 10px;
        }
        .election-card h3 {
            margin: 15px 0;
        }
        .button-container {
            margin-top: 30px;
        }
        .button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Online Voting Platform</h1>
    </div>

    <div class="container">
        <h2>Select the Election to Vote</h2>
        <div class="election-selection">
            <div class="election-card">
                <img src="election1.jpg" alt="Election 1">
                <h3>Presidential Election</h3>
            </div>
            <div class="election-card">
                <img src="election2.jpg" alt="Election 2">
                <h3>Local Government Election</h3>
            </div>
            <div class="election-card">
                <img src="election3.jpg" alt="Election 3">
                <h3>School Board Election</h3>
            </div>
        </div>

        <div class="button-container">
            <button class="button">Proceed to Vote</button>
        </div>
    </div>

</body>
</html>
